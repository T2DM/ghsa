name: ghsa_foundation
description: "Custom sub-theme, inherits from the Foundation base theme read <a href=\"http://foundation.zurb.com/docs/index.php\">framework documentation</a>"
core: 8.x
type: theme
base theme: zurb_foundation

# Image appears on admin/appearance
# screenshot: images/screenshot.jpg

# Uncomment these lines and change "ghsa_foundation" to your theme name if you
# need to add custom CSS or JS
libraries:
 - ghsa_foundation/global

# Regions are output in the page.html.twig

regions:
  meta_header: 'Meta Header'
  header: Header
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  footer_row_1_title: Footer Row 1, Title
  footer_row_1_column_1: Footer Row 1, Column 1
  footer_row_1_column_2: Footer Row 1, Column 2
  footer_row_1_column_3: Footer Row 1, Column 3
  footer_row_2_menu: Footer Row 2, Menu
  footer_row_2_copyright: Footer Row 2, Copyright
  hidden: Hidden
  
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

features:
  - logo
  - name
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture
